source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################

monitorv2 {
    output = eDP-1
    mode = 1920x1080@120.00
    position = auto
    scale = 1
}
monitorv2 {
    output = DP-1
    mode = 2560x1440@165.00
    position = auto
    scale = 1
}

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = dolphin
$browser = zen-browser
$menu = rofi -show drun
$calc = rofi -show calc
$emoji = caelestia emoji --picker
$windows = rofi -show window

#################
### AUTOSTART ###
#################

exec-once = caelestia shell -d
exec-once = caelestia resizer -d
# exec-once = hyprpaper
exec-once = hypridle
# exec-once = nm-applet
# exec-once = blueman-applet
exec-once = ~/.local/bin/sunset.sh on
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = playerctld daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = 1password --silent
exec-once = dolphin --daemon
# exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,40
env = HYPRCURSOR_SIZE,40
env = XCURSOR_THEME,BreezeX-Ros√©Pine
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch-
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GTK_THEME,Breeze-Dark

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 5

    border_size = 2

    col.active_border = $mauve $pink 90deg
    col.inactive_border = $surface1

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
    no_focus_fallback = true
}

decoration {
    rounding = 10
    rounding_power = 2

    # change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    middle_click_paste = false
}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

plugin {
    # use with these params - gamemoderun mangohud %command% -vulkan -window -w 1280 -h 960 -vulkan
    # csgo-vulkan-fix {
    #     res_w = 1280
    #     res_h = 960
    #
    #     class = cs2
    # }
}

#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle,ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = true
    }

    accel_profile = flat
    sensitivity = 0
}

device {
    name = elan1201:00-04f3:3098-touchpad
    accel_profile = adaptive
}

###################
### KEYBINDINGS ###
###################
exec = hyprctl dispatch submap global
submap = global

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, global, caelestia:launcher
bind = $mainMod, C, exec, $calc
bind = $mainMod SHIFT, E, exec, $emoji
bind = $mainMod, W, exec, $windows
bind = $mainMod, P, exec, caelestia pip
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod SHIFT, V, togglefloating, 
bind = $mainMod CTRL SHIFT, L, exec, loginctl lock-session
bind = $mainMod, A, exec, ~/.local/bin/audio_changer.py
# bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, up, sendshortcut, ,page_up,
bind = $mainMod, down, sendshortcut, ,page_down,

# reload caelestia
bind = $mainMod, escape, exec, qs -c caelestia kill; caelestia shell -d

# move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# swap windows
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# resize windows                       X   Y
bind = $mainMod CTRL, h, resizeactive, -60 0
bind = $mainMod CTRL, l, resizeactive,  60 0
bind = $mainMod CTRL, k, resizeactive, 0 -60
bind = $mainMod CTRL, j, resizeactive, 0 60

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , Print, global, caelestia:screenshotFreeze
bind = SHIFT, Print, exec, caelestia screenshot

# multimedia keys
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = ,XF86AudioPlay, global, caelestia:mediaToggle
bind = ,XF86AudioNext, global, caelestia:mediaNext
bind = ,XF86AudioPrev, global, caelestia:mediaPrev
bindl = ,XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = ,XF86MonBrightnessDown, global, caelestia:brightnessDown

# switch to DP-1
bind = $mainMod, comma, exec, ddcutil -b 8 setvcp 60 0x0f
# switch to HDMI-1
bind = $mainMod, period, exec, ddcutil -b 8 setvcp 60 0x11

# clipboard
bind = $mainMod, V, exec, pkill fuzzel || caelestia clipboard

# discord mute
bind = $mainMod, M, sendshortcut, CTRL SHIFT, M, class:^(discord)$

##############################
### WINDOWS AND WORKSPACES ###
##############################

# you'll probably like this.
windowrule = suppressevent maximize, class:.*
# fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# picture in picture
windowrule = float,title:Picture(-| )in(-| )[Pp]icture
windowrule = keepaspectratio,title:Picture(-| )in(-| )[Pp]icture
windowrule = bordersize 1,title:Picture(-| )in(-| )[Pp]icture
windowrule = pin,title:Picture(-| )in(-| )[Pp]icture

# steam
windowrule = float,class:steam,title:negative:Steam
windowrule = immediate, class:steam_app_[0-9]+  # Allow tearing for steam games
windowrule = idleinhibit always, class:steam_app_[0-9]+  # Always idle inhibit when playing a steam game

# thunderbird
windowrule = float,class:thunderbird,initialTitle:negative:Mozilla Thunderbird

# telegram media view
windowrule = float,class:org.telegram.desktop,title:Media viewer
windowrule = center 1,class:org.telegram.desktop,title:Media viewer
windowrule = maximize,class:org.telegram.desktop,title:Media viewer
windowrule = idleinhibit focus,class:org.telegram.desktop,title:Media viewer

windowrule = noscreenshare,class:^org\.keepassxc\.KeePassXC$
windowrule = noscreenshare,class:^org\.kde\.kwalletmanager$
windowrule = noscreenshare,class:^org\.gnome\.World\.Secrets$
windowrule = noscreenshare,class:^1Password$

# fuzzel
layerrule = blur, launcher

# caelestia-shell
layerrule = noanim, caelestia-(border-exclusion|area-picker)
layerrule = animation fade, caelestia-(drawers|background)
layerrule = blur, caelestia-drawers
layerrule = ignorealpha 0.57, caelestia-drawers
